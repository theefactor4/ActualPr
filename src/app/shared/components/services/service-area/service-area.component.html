<section class="service__area3 section-pt-120 section-pb-120" style="background-image: url(/assets/img/bg/service_bg3.png);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="section__title text-center mb-60 title-shape-none">
                    <span class="sub-title2">Professional Esports Team</span>
                    <h3 class="title2">CONTROLLERS <span class="text-theme">AND <span class="d-inline-block position-relative"><img class="section-line" src="/assets/img/others/section-line.png" alt="img">ACCESSORIES FOR SALE</span></span></h3>
                </div>
            </div>
        </div>
        <div class="row gy-4 justify-content-center">
            <div *ngFor="let item of serviceData" class="col-xl-4 col-md-6">
                <div class="service-card">
                    <div class="service-card-img">
                        <img [src]="item.img" alt="img">
                    </div>
                    <div class="service-card-details">
                        <div class="service-card-meta">
                            <a href="#">{{ item.date }}</a>
                            <a href="#">{{ item.time }}</a>
                            <a href="#">{{ item.match }}</a>
                        </div>
                        <h4 class="service-card-title">
                            <a routerLink="/service-details">{{ item.title }}</a>
                        </h4>
                        <div class="service-card-tag">
                            <a href="#">{{ item.views }}</a>
                            <a href="#">{{ item.game }}</a>
                            <a href="#">{{ item.groups }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
